<html>
<head>
<meta charset="utf-8">
<title>flounder.style.js demo page</title>
<style>
body
{
    margin: 0px;
    padding: 0px;
}
h1
{
    margin: 0px;
    padding: 0.5rem;
    background-color: #AAFFDD;
    font-family: monospace;
}
#screen-body
{
    padding: 1rem;
}
.sample.title
{
    margin-top:1rem;
}
.sample
{
    display: block;
    font-size: 1.2rem;
    line-height: 100%;
    text-align: center;
    padding: 1.5rem;
    border-style: solid;
    border-width: 1px;
    border-color: green;
    font-family: monospace;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
}
.sample + .sample:not(.title)
{
    border-top-style: none;
    border-top-width: 0px;
}
</style>
</head>
<body>
<h1>flounder.style.js demo page</h1>
<div id="screen-body"></div>
<script src="https://wraith13.github.io/evil-commonjs/index.js"></script>
<script>
window.module.sequentialLoad
([
    { path:"https://wraith13.github.io/minamo.js/index.js", mapping:["minamo.js"] },
    // { path:"https://wraith13.github.io/flounder.style.js/index.js", mapping:["flounder.style.js"] },
    { path:"./index.js", mapping:["flounder.style.js"] },
]).then
(
    map =>
    {
        const { flounderStyle } = require("flounder.style.js");
        const $make = minamo.dom.make;
        const $tag = minamo.dom.tag;
        const $div = $tag("div");
        const valueToString = (value) => undefined === value ? "undefined": JSON.stringify(value);
        const makeTitle = (data) =>
            $div("sample title")(`type:${valueToString(data.type)}, layoutAngle:${valueToString(data.layoutAngle)}, blur:${valueToString(data.blur)}, maxPatternSize:${valueToString(data.maxPatternSize)}, reverseRate:${valueToString(data.reverseRate)}`);
        const makeArguments = (data, depth) =>
        {
            const result = structuredClone(data);
            result.depth = depth;
            return result;
        };
        const makeSample = (data) => flounderStyle.setStyleList
        (
            $make(HTMLDivElement)
            (
                $div("sample")(`depth:${(data.depth).toLocaleString("en-US", { minimumFractionDigits:2, maximumFractionDigits:2, })}`)
            ),
            flounderStyle.makePatternStyleList(data)
        );
        const resolution = 20;
        minamo.dom.replaceChildren
        (
            document.getElementById("screen-body"),
            [
                { type: "trispot", layoutAngle: "regular", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "trispot", layoutAngle: "alternative", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "tetraspot", layoutAngle: "regular", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "tetraspot", layoutAngle: "alternative", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "diline", layoutAngle: "regular", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "diline", layoutAngle: "alternative", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "triline", layoutAngle: "regular", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "triline", layoutAngle: "alternative", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "trispot", layoutAngle: "regular", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "trispot", layoutAngle: "alternative", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "tetraspot", layoutAngle: "regular", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "tetraspot", layoutAngle: "alternative", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "diline", layoutAngle: "regular", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "diline", layoutAngle: "alternative", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "triline", layoutAngle: "regular", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "triline", layoutAngle: "alternative", foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "trispot", layoutAngle: "regular", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "trispot", layoutAngle: "alternative", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "tetraspot", layoutAngle: "regular", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "tetraspot", layoutAngle: "alternative", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "diline", layoutAngle: "regular", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "diline", layoutAngle: "alternative", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "triline", layoutAngle: "regular", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "triline", layoutAngle: "alternative", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "trispot", layoutAngle: "regular", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "trispot", layoutAngle: "alternative", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "tetraspot", layoutAngle: "regular", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "tetraspot", layoutAngle: "alternative", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "diline", layoutAngle: "regular", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "diline", layoutAngle: "alternative", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "triline", layoutAngle: "regular", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "triline", layoutAngle: "alternative", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "trispot", layoutAngle: "regular", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"-auto", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "tetraspot", layoutAngle: "alternative", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"-auto", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "stripe", layoutAngle: 0.2, foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "stripe", layoutAngle: 0.2, foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "diline", layoutAngle: 0.2, foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "triline", layoutAngle: 0.2, foregroundColor: "#AAFFDD", depth: 0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "diline", layoutAngle: 0.2, foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "triline", layoutAngle: 0.2, foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, maxPatternSize: 4, intervalSize: 24, },
                { type: "trispot", layoutAngle: "regular", foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, blur: 1.0, maxPatternSize: undefined, intervalSize: 24, },
                { type: "triline", layoutAngle: 0.2, foregroundColor: "#AAFFDD", backgroundColor: "white", reverseRate:"auto", depth: 0, blur: 1.0, maxPatternSize: undefined, intervalSize: 24, },
            ]
            .map
            (
                data =>
                [
                    makeTitle(data),
                    Array.from({ length: resolution +1, })
                        .map((_, ix) => makeSample(makeArguments(data, ix *(1.0 /resolution)))),
                ]
            )
        );
    }
);
</script>
</body>
</html>
